name: Metrics action
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Featured star list languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.starlists.languages.svg
          token: NOT_NEEDED
          user: alexandravalinina
          base: ""
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 8
          plugin_starlists_only: Awesome


      - name: Achievements
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          filename: metrics.plugin.achievements.compact.svg
          user: alexandravalinina
          base: ""
          output_action: gist
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, developer, member, deployer, contributor, influencer, 
            stargazer, maintainer, chatter, inspirer, automator, infographile
          plugin_achievements_display: compact
          plugin_achievements_threshold: X



  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 2
          keep_minimum_runs: 2
